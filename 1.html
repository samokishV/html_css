<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo"> Logo </span>
        <span class="login"> Login </span>
    </header>
    <div class="form">
    <h3> Sign Up </h3>
        <form method="post" action="#">
            <div>
                <label for="first-name"> First name </label>
                <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
                <label for="last-name"> Last name </label>
                <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
                <label for="data-of-birth"> Data of birth </label>
                <input type="date" name="data-of-birth" id="data-of-birth" />
            </div>
            <div>
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" />
            </div>
            <div>
                <label for="confirm-password"> Ð¡onfirm password </label>
                <input type="password" name="confirm-password" id="confirm-password" />
            </div>
            <div>
                <input type="checkbox" name="agree"> <span> I accept term conditions </span>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <footer> <span class="copyright"> &copy; Copyright 2018 </span> </footer>
</body>
</html>
